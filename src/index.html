<!DOCTYPE html>
<html lang='en' dir='ltr'>
<head>
  <meta charset='utf-8'>
  <title>Weekday Calculator</title>
</head>
<body>
  <h1>Weekday Calculator</h1>
  <div class='container'>
    <form id='dateForm'>

      <div class="form-group">
        <label for='dayInput'>Enter a day</label>
        <input id='dayInput' class='form-control' type='text'>
      </div>

      <div class="form-group">
        <label for='monthInput'>Enter a month</label>
        <input id='monthInput' class='form-control' type='text'>
      </div>

      <div class="form-group">
        <label for='yearInput'>Enter a year</label>
        <input id='yearInput' class='form-control' type='text'>
      </div>
      <button class='btn btn-primary' type="submit" name="button">Submit</button>
    </form>
    <div class="output">

    </div>

  </div>
</body>
</html>
